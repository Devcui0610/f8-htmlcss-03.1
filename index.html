    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="container">
                <section class="header_row">
                    <div class="header__left">
                        <a href="#" class="logo">

                                src="./assets/images/logo.svg"
                                alt=""
                                class="logo__images"
                            />

                    </div>
                    <div class="header__right">
                        <nav class="navbar">
                            <ul class="navbar__list">
                                <li class="navbar__item">

                    </div>
                </section>

            </div>

            <section class="hero">
                <div class="container">
                    <section class="hero__wrapper">
                        <article class="hero__info">
                            <h1 class="hero__title">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero__cta">
                                <a href="#!" class="btn hero__btn"
                                    >Get in touch</a
                                >
                                <div class="hero__video">
                                    <button class="hero__button">
                                        <img
                                            src="./assets/images/icon/Ellipse.svg"
                                            alt=""
                                            class="hero__icon-1"
                                        />
                                        <div class="hero__icon-circle">
                                            <img
                                                src="./assets/images/icon/icon-play.svg"
                                                alt=""
                                                class="hero__icon-2"
                                            />
                                        </div>
                                        Watch Video
                                    </button>
                                </div>
                            </div>
                        </article>
                        <section class="hero__media">
                            <div class="hero__bg"></div>
                            <img
                                src="./assets/images/icon/bong-tuyet.svg"
                                alt=""
                                class="hero_snow-1"
                            />
                            <img
                                src="./assets/images/icon/bong-tuyet.svg"
                                alt=""
                                class="hero_snow-2"
                            />

                            />
                            <div class="hero__media--wrapper">
                                <img
                                    src="./assets/images/hero-1.png"
                                    alt=""
                                    class="hero__img hero__img-left"
                                />
                                <img
                                    src="./assets/images/hero-2.png"
                                    alt=""
                                    class="hero__img hero__img--center"
                                />
                                <img
                                    src="./assets/images/hero-3.png"
                                    alt=""
                                    class="hero__img hero__img-right"
                                />
                            </div>
